unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a send-prefix
unbind %
bind | split-window -h
bind - split-window -v
set -g history-limit 100000
set-window-option -g automatic-rename on

# act like vim
setw -g mode-keys vi
bind C-a last-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
